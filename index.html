<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"> <img src="logo.png" alt="logo">Spotify</li>
        <li>Home</li>
        <li>About Us</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best Songs of the Playlist</h1>
      </div>
      <div class="songContainer">
        <div class="songItemlist">
          <img src="singer.jpg" alt="singer">
          <span class="songName">Bensound Cute</span>
          <span class="timeStamp">3:00<i id="1" class="fa-regular fa-circle-play"></i></span>
        </div>
        <div class="songItemlist">
          <img src="singer.jpg" alt="singer">
          <span class="songName">Bensound Cute</span>
          <span class="timeStamp">3:00<i id="2" class="fa-regular fa-circle-play"></i></span>
        </div>
        <div class="songItemlist">
          <img src="singer.jpg" alt="singer">
          <span class="songName">Bensound Cute</span>
          <span class="timeStamp">3:00<i id="3" class="fa-regular fa-circle-play"></i></span>
        </div>
        <div class="songItemlist">
          <img src="singer.jpg" alt="singer">
          <span class="songName">Bensound Cute</span>
          <span class="timeStamp">3:00<i id="4" class="fa-regular fa-circle-play"></i></span>
        </div>
        <div class="songItemlist">
          <img src="singer.jpg" alt="singer">
          <span class="songName">Bensound Cute</span>
          <span class="timeStamp">3:00<i id="5" class="fa-regular fa-circle-play"></i></span>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="songinfo">
        <img src="songsignal.png" width="30px" alt="music bar">
        <span class="songnameTag">Bensound Music Cute</span>
      </div>
      <input id="progressBar" type="range" name="range" min="0" max="100" value="0">
      <div class="icons">
        <i class="fa-solid fa-backward fa-2x"></i>
        <i class="fa-regular fa-circle-play fa-2x"></i>
      <!--  <i class="fa-solid fa-circle-pause fa-2x"></i> -->
        <i class="fa-solid fa-forward fa-2x"></i>
      </div>


    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
